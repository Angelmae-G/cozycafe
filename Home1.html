<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Café Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="Home1.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Sip, Relax, Repeat.</h1>
            <img src="interior.jpg"  alt="Café Interior"><img src="in2.jpg" alt="cafe inetr">
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <!-- Product Grid -->
            <div class="product-grid">
                <div class="product">
                    <img src="au.jpg" alt="Coffee Blend 1">
                    <h3>Iced Matcha Latte</h3>
                </div>
                <div class="product">
                    <img src="c2.jpg" alt="Coffee Blend 2">
                    <h3>Double Chocolate Blended Iced Mocha</h3>
                </div>
                <div class="product">
                    <img src="p1.jpg" alt="Pastry 1">
                    <h3>Portuguese Egg Tart</h3>
                </div>
                <div class="product">
                    <img src="p2.jpg" alt="Pastry 2">
                    <h3>Boston Cream Doughnuts</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="contact-info">
                <p>Contact Us: 639-902-542-905</p>
                <p>Email: info@cafecozy.com</p>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/"><img src="f.webp" alt="Facebook" width="2%" height="2%"></a>
                <a href="https://www.twitter.com/"><img src="tw.jpg" alt="Twitter"  width="2%" height="2%"></a>
                <a href="https://www.instagram.com/"><img src="i.jpg" alt="Instagram"  width="2%" height="2%"></a>
            </div>
            <div class="newsletter">
                <h3>Subscribe to our Newsletter</h3>
                <form action="#">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
